<div mat-dialog-title>{{ data.title | translate }}</div>

<div
  mat-dialog-content
  [innerHtml]="data.message | translate"
></div>

<div
  mat-dialog-actions
  class="justify-center"
>
  <button
    *ngIf="!data.isCancelHidden"
    mat-stroked-button
    color="primary"
    mat-dialog-close
  >
    {{ data.cancel | translate }}
    <mat-icon
      *ngIf="data.iconName"
      fontSet="fa"
      fontIcon="fa-ban"
    ></mat-icon>
  </button>

  <button
    color="primary"
    mat-flat-button
    [mat-dialog-close]="true"
  >
    {{ data.confirm | translate }}
    <mat-icon
      *ngIf="data.iconName"
      fontSet="fa"
      [fontIcon]="data.iconName"
    ></mat-icon>
  </button>
</div>
