<div class="not-found">
  <h1 translate="COMMON.NOT_FOUND.PAGE_NOT_FOUND"></h1>

  <img
    src="assets/images/logo_accent.svg"
    alt="Synchro Logo"
    width="320"
    height="160"
  />

  <h3 [translate]="'COMMON.NOT_FOUND.PAGE_NOT_FOUND'"></h3>

  @if(isLoggedIn) {
  <a [href]="baseUrl">{{ 'COMMON.NOT_FOUND.VISIT_MAIN_PAGE' | translate }}</a>
  } @else {
  <a [href]="baseLoginUrl">{{ 'COMMON.NOT_FOUND.SIGNUP_OR_SIGNIN' | translate }}</a>
  }
</div>
